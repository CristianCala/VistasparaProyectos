							<div class="input-group mb-3">
								<span class="input-group-text"><i class="fas fa-user fa-lg text-color-secondary"></i></span>
								<input type="text" class="form-control input-control" id="nombre" placeholder="Nombre" aria-label="Username">

							<div class="text-start mb-3 mt-1">

							</div>
							<div class="input-group mb-3">

								<input type="password" class="form-control input-control" id="confirmarContraseña" placeholder="Confirmar contraseña" aria-label="Username">
							</div>
							<input type="submit" class="btn btn-color-secondary text-white fw-bold px-5" value="Aceptar">
